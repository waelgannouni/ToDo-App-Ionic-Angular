<ion-header [translucent]="true">
  <ion-toolbar>
   <ion-item lines="none">
     <ion-label class="ion-label">
       Today
       <p>{{today | date:'fullDate'}}</p>
     </ion-label>
   </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card *ngFor="let item of ToDoList" class="ion-margin">
    <ion-card-header>
      <ion-card-subtitle [style.color]="item.itemPeriority === 'High' ? 'red' : (item.itemPeriority === 'Middle' ? 'orange' : 'green')">
        {{item.itemCategory}}
      </ion-card-subtitle>
      <ion-item>
        <ion-icon name="ellipse" *ngIf="item.itemPeriority === 'High'" color="danger" size="small"></ion-icon>
        <ion-icon name="ellipse" *ngIf="item.itemPeriority === 'Middle'" color="warning" size="small"></ion-icon>
        <ion-icon name="ellipse" *ngIf="item.itemPeriority === 'Low'" color="success" size="small"></ion-icon>
        <ion-label>{{item.itemName}}</ion-label>
        
      </ion-item>
    </ion-card-header>
  
    <ion-card-content>
      <ion-label>Due {{item.itemDueDate | date | date:'fullDate'}}</ion-label>
    </ion-card-content>
    <ion-row>
      <ion-item>
        <ion-icon name="share-outline"></ion-icon>
        <p>Share</p>
      </ion-item>
      <ion-item>
        <ion-icon name="checkmark-outline"></ion-icon>
        <p>Complete</p>
      </ion-item>
      <ion-item button (click)="Delete(item.id)">
        <ion-icon name="trash-outline"></ion-icon>
        <p>Delete {{item.id}}</p>
      </ion-item>
    </ion-row>
  </ion-card>

  <ion-fab vertical="top" horizontal="end" slot="fixed">
  <ion-fab-button (click)="addTask()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>    

  </ion-fab>
  

</ion-content>
